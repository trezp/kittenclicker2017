<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <title>CatClicker</title>
</head>
<body>
  <div class="container-main">
    
    <h1>CatClicker.</h1>
    
    <div id="app" class="clicker-app">
      <ul class="cat-nav"></ul>
      <div class="cat-main-view"></div>
    </div>

    <div class="admin-area">
      <span>
        <button id="delete">Delete Current Cat</button>
      </span>

      <span>
        <button class="toggle-btn toggle-update-form">Change Current Cat</button>
        <div class="update-form form">
          <form>
            <label for="catName">Name
              <input type="text" id="catName" placeholder="Mr. Puddlewhisker">
            </label>
            <label for="catClicks">Clicks
              <input type="text" id="catClicks" placeholder="3488888">
            </label>
            <button type="submit" id="update">Update</button>
          </form>
        </div>
      </span>

      <span>
        <button class="toggle-btn toggle-add-form">Add a New Cat</button>
        <div class="add-form form">
          <form>
            <label for="newName">Name
              <input type="text" id="newName" placeholder="Mr. Puddlewhisker">
            </label>
            <label for="newUrl">Clicks
              <input type="text" id="newUrl" placeholder="54">
            </label>
            <button type="submit" id="add-new">Add</button>
          </form>
        </div>
      </span>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
