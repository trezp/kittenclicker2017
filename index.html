<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <title>CatClicker</title>
</head>
<body>
  <div class="container-main">
    
    <h1>CatClicker.</h1>
    <div class="cat-selector">
      <ul class="cat-list"></ul>
      <div class="cat-detail"></div>
    </div>

    <button id="adminToggle">Change Current Cat</button>
    <div class="cat-admin">
      <form id="adminForm" action="">
        <div>
          <label for="catName">Name:</label>
          <input type="text" id="catName" placeholder="Mr. Puddlewhisker">
        </div>
        <div>
          <label for="catClicks">Change # of Clicks</label>
          <input type="text" id="catClicks" placeholder="3488888">
        </div> 
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <div>
        <button id="newCatToggle">Add a New Cat</button>
    </div>
    <div class="cat-new">
      <form id="newCatToggle" action="">
        <div>
          <label for="newName">Name:</label>
          <input type="text" id="newName" placeholder="Mr. Puddlewhisker">
        </div>
        <div>
          <!-- TODO: ADD ABILITY TO ADD A URL FOR IMAGE -->
          <label for="newUrl">Add a Url</label>
          <input type="text" id="newUrl" placeholder="">
        </div> 
        <button type="submit" id="newSubmit">Submit</button>
      </form>
    </div>
    <!-- <div class="cat-delete">
       <button type="submit" id="delete">Delete Current Cat</button>
    </div> -->
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script src="scripts2.js"></script>
</body>
</html>
