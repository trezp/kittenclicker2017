<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <title>CatClicker</title>
</head>
<body>
  <div class="container-main">
    
    <h1>CatClicker.</h1>
    
    <div id="app" class="clicker-app">
      <ul class="cat-nav"></ul>
      <div class="cat-main-view"></div>
    </div>

    <button id="update-toggle" class="toggle-btn">Change Current Cat</button>
    <div class="update">
      <form>
        <div>
          <label for="catName">Name:</label>
          <input type="text" id="catName" placeholder="Mr. Puddlewhisker">
        </div>
        <div>
          <label for="catClicks">Change # of Clicks</label>
          <input type="text" id="catClicks" placeholder="3488888">
        </div> 
        <button type="submit" id="update-submit">Submit</button>
      </form>
    </div>

    <button id="add-new-toggle" class="toggle-btn">Add a New Cat</button>
    <div class="add-new">
      <form>
        <div>
          <label for="newName">Name:</label>
          <input type="text" id="newName" placeholder="Mr. Puddlewhisker">
        </div>
        <div>
          <label for="newUrl">Change # of Clicks</label>
          <input type="text" id="newUrl" placeholder="">
        </div> 
        <button type="submit" id="add-new-submit">Submit</button>
      </form>
    </div>
    
    <button id="delete-submit">Delete Current Cat</button>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
